{{- $path := .path -}}
<ul>
  {{- range (readDir (printf "static%s" $path)) -}}
    <li>
      {{- if .IsDir -}}
        <strong>{{ .Name }}/</strong>
        {{- with . -}}
          {{- $subpath := (printf "%s/%s" $path .Name) -}}
          {{- partial "filetree.html" (dict "path" $subpath) -}}
        {{- end -}}
      {{- else -}}
        <a href="{{ (printf "%s/%s" $path .Name) | relURL }}">{{ .Name }}</a>
      {{- end -}}
    </li>
  {{- end -}}
</ul>
